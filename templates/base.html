<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007BFF; }
        nav a:hover { text-decoration: underline; }
        hr { margin-top: 20px; margin-bottom: 20px; }
        .product-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ccc; padding: 15px; text-align: center; height: 100%; box-sizing: border-box; transition: box-shadow 0.3s; }
        .product-card:hover { box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); }
        .product-card .price { color: grey; font-size: 1.2em; font-weight: bold; }
        .product-link { text-decoration: none; color: inherit; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'shop2:product-list' %}">All Products</a>
        <a href="{% url 'shop2:product-add' %}">Add Product</a>
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
